version: '3.8'

services:
  # FastAPI Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sma_dwh_app
    restart: unless-stopped
    ports:
      - "8100:8000"
    env_file:
      - .env
    volumes:
      # Mount code for development (comment out in production)
      - ./app:/app/app
      - ./frontend:/app/frontend
      - ./main.py:/app/main.py
      - ./generate_client_data.py:/app/generate_client_data.py
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - sma_network

networks:
  sma_network:
    driver: bridge
